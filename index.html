<html>
<head>
  <title>Spectacular</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css" rel="stylesheet">
  <style>
    body {
      background: black;
      color: white;
      text-align: center;
      font-family: "Helvetica Neue", "Calibri Light", Roboto, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      letter-spacing: 0.02em;
    }

    header {
      color: black;
      background: yellow;
      height: 40vh;
      padding: 20vh 0;
    }

    h1 {
      font-size: 10vw;
    }

    input, button {
      padding: 20px;
      border-radius: 5px;
      border: 0;
    }

    input {
      width: 80vw;
    }

    button {
      background: black;
      color: yellow;
      font-weight: bolder;
      cursor: pointer;
    }

    a {
      color: yellow;
      text-decoration: none;
    }

    footer {
      padding: 20px;
      font-style: italic;
    }
  </style>
</head>

<body>
  <header>
    <h1>Spectacular</h1>
    <input type="text" placeholder="Insert YouTube video url here..." value="https://www.youtube.com/watch?v=g0-vl2faKk0">
    <button>GO!</button>
  </header>

  <footer>
    <p>Made with <3 by <a href="https://twitter.com/xicombd">Francisco Baio Dias</a>.</p>
    <p>Source code available on <a href="https://github.com/xicombd/spectacular">GitHub</a>.</p>
  </footer>

  <script src="home.js" type="text/javascript"></script>
</body>
